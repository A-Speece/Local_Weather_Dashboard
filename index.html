<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/style.css" />
  </head>
  <body>
    <header>
      <div id="weather-header" class="navbar">
        <div class="container-fluid">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main class="row justify-content-around">
      <div class="col-3 col-md-3 bg-light p-3">
        <h1 class="text-primary">Search for a City</h1>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Fort Worth"
          />

          <button class="btn btn-info btn-block">Search</button>
        </form>
        <div class="search-container"></div>
      </div>
      <div class="col-9">
        <div class="card mb-3" style="max-width: 1000px">
          <div class="row no-gutters">
            <div class="col-md-8">
              <div class="card-body">
                <div>
                  <h2 id="current-city">City</h2>
                  <p class="card-text"></p>
                  <h3>Temp</h3>
                  <p class="card-text"></p>
                  <h3>Wind</h3>
                  <p></p>
                  <h3>Humidity</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3>5-Day Forcast</h3>
          <div class="row row-cols-1 row-cols-md-5">
            <div class="card" style="width: 12rem">
              <h3>Date</h3>
              <h2>Image</h2>
              <h2>Temp</h2>
              <h2>Wind</h2>
              <h2>Wind</h2>
            </div>
            <div class="card" style="width: 12rem">
              <h3>Date</h3>
              <h2>Image</h2>
              <h2>Temp</h2>
              <h2>Wind</h2>
              <h2>Wind</h2>
            </div>
            <div class="card" style="width: 12rem">
              <h3>Date</h3>
              <h2>Image</h2>
              <h2>Temp</h2>
              <h2>Wind</h2>
              <h2>Wind</h2>
            </div>
            <div class="card" style="width: 12rem">
              <h3>Date</h3>
              <h2>Image</h2>
              <h2>Temp</h2>
              <h2>Wind</h2>
              <h2>Wind</h2>
            </div>
            <div class="card" style="width: 12rem">
              <h3>Date</h3>
              <h2>Image</h2>
              <h2>Temp</h2>
              <h2>Wind</h2>
              <h2>Wind</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/script.js"></script>
  </body>
</html>
